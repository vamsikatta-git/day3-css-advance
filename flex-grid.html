<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width:50%;
      max-width: 700px;
      margin: auto;
      background-color: blueviolet;
      display: flex;
      align-items: center;
      height: 300px;
    }
    .container div{
      flex: 1;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="item1">item 1</div>
  <div class="item2">item 2</div>
  <div class="item3">item 3</div>
  <div class="item4">item 4</div>
  <div class="item5">item 5</div>
</div>


  <!-- 
CSS Flexbox and Grid Overview
CSS Flexbox and CSS Grid are two powerful layout models for building responsive and complex web layouts. Here's a breakdown of each:

CSS Flexbox
Flexbox is designed for one-dimensional layoutsâ€”either a row or a column. It simplifies aligning items within a container, even when their sizes are dynamic or unknown.

Key Concepts
Flex Container and Flex Items:

The parent element is the flex container.
The child elements are flex items.
Enabling Flexbox:

Use display: flex; on the container.
Main Axis and Cross Axis:

Main Axis: Direction defined by flex-direction (default is horizontal, row).
Cross Axis: Perpendicular to the main axis. -->
</body>
</html>
